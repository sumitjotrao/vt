<!DOCTYPE html>
<html>
<head>
    <title>For Teja ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;

            /* Background Image */
            background-image: url("IMG_0014.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Dark romantic overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .content {
            position: relative;
            z-index: 2;
            margin-top: 120px;
            color: white;
        }

        h1 {
            font-size: 40px;
            text-shadow: 2px 2px 10px black;
        }

        button {
            padding: 12px 30px;
            font-size: 20px;
            margin: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute;
        }

        #response {
            margin-top: 40px;
            font-size: 30px;
            text-shadow: 2px 2px 10px black;
        }
    </style>
</head>

<body>

    <div class="overlay"></div>

    <div class="content">
        <h1>Will you be my Valentine, Teja? ‚ù§Ô∏è</h1>

        <button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
        <button id="noBtn">No üò¢</button>

        <div id="response"></div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");

        noBtn.addEventListener("mouseover", function() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });

        function sayYes() {
            document.getElementById("response").innerHTML =
                "Yayyyy Teja!!! üíï I love you so much! üåπ‚ù§Ô∏è Happy Valentine's Day!!! üíñ‚ú®";
        }
    </script>

</body>
</html>
